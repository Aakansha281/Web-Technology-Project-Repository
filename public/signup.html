 <h2 class="name">Password</h2>

    <input type="text" class="code" name="phone" style="color:white">

  <input type="text" class="number" style="color:white" id="phone">



 <h2 id="student" style="color:white;
 font-size:18px;
 font-family: 'Aclonica', sans-serif;
 font-weight:700;">Want to join our mailing list?</h2>
